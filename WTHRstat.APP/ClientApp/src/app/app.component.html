<h1>Emissions List</h1>
<table *ngIf="emissionTableMode; else createEmissions" class="table table-striped">
    <thead>
      <tr>
        <td>Name</td>
        <td>Count</td>
        <td>Date</td>
        <td>Source number</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of emissions">
          <ng-template [ngIf]="emission?.id != e.id" [ngIfElse]="editEmissions">
            <td>{{e?.name}}</td>
            <td>{{e?.count}}</td>
            <td>{{e?.date}}</td>
            <td>{{e?.source_Id}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editEmission(e)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteEmission(e)">Delete</button>
            </td>
          </ng-template>
        </tr>
    </tbody>
</table>
 
<!--шаблон для редактирования-->
<ng-template #editEmissions>
  <td>
    <input type="text" [(ngModel)]="emission.name" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="emission.count" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="emission.date" class="form-control" />
  </td>
  <td>
    <input type="number" [(ngModel)]="emission.source_Id" class="form-control" />
  </td>
  <td>
    <input type="button" value="Save" (click)="saveEmission()" class="btn btn-sm btn-success" />
    <input type="button" value="Cancel" (click)="cancelEmission()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>
 
<!--шаблон для добавления-->
<ng-template #createEmissions>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="emission.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Count</label>
    <input type="number" [(ngModel)]="emission.count" class="form-control" />
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="text" [(ngModel)]="emission.date" class="form-control" />
  </div>
  <div class="form-group">
    <label>Source number</label>
    <input type="number" [(ngModel)]="emission.source_Id" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="saveEmission()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancelEmission()" class="btn btn-warning" />
  </div>
</ng-template>

<h1>Sources List</h1>

<table *ngIf="sourceTableMode; else createSources" class="table table-striped">
    <thead>
      <tr>
        <td>Source number</td>
        <td>Name</td>
        <td>Address</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of sources">
          <ng-template [ngIf]="source?.id != s.id" [ngIfElse]="editSources">
            <td>{{s?.id}}</td>
            <td>{{s?.name}}</td>
            <td>{{s?.address}}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editSource(s)">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="deleteSource(s)">Delete</button>
            </td>
          </ng-template>
        </tr>
    </tbody>
</table>
 
<!--шаблон для редактирования-->
<ng-template #editSources>
  <td>
    <input type="number" [(ngModel)]="source.id" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="source.name" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="source.address" class="form-control" />
  </td>
  <td>
    <input type="button" value="Save" (click)="saveSource()" class="btn btn-sm btn-success" />
    <input type="button" value="Cancel" (click)="cancelSource()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>
 
<!--шаблон для добавления-->
<ng-template #createSources>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="source.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Count</label>
    <input type="number" [(ngModel)]="source.address" class="form-control" />
  </div>
  <div>
    <input type="button" value="Save" (click)="saveSource()" class="btn btn-success" />
    <input type="button" value="Cancel" (click)="cancelSource()" class="btn btn-warning" />
  </div>
</ng-template>
<input type="button" value="Add new Emission" class="btn btn-sm btn-primary" (click)="addEmission()" />
<input type="button" value="Add new Source" class="btn btn-sm btn-primary" (click)="addSource()" />
