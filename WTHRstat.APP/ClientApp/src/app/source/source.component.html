<div class="container">
  <h1 class="header table">
    Sources List
    <input type="button" value="Add new Source" class="btn btn-sm btn-primary" (click)="addSource()" />
  </h1>
  
  <table *ngIf="sourceTableMode; else createSources" class="table table-striped">
      <thead>
        <tr>
          <td>Source number</td>
          <td>Country</td>
          <td>City</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let s of sources">
            <ng-template [ngIf]="source?.id != s.id" [ngIfElse]="editSources">
              <td>{{s?.id}}</td>
              <td>{{s?.country}}</td>
              <td>{{s?.city}}</td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="editSource(s)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteSource(s)">Delete</button>
              </td>
            </ng-template>
          </tr>
      </tbody>
  </table>
   
  <!--шаблон для редактирования-->
  <ng-template #editSources>
    <td>
      <input type="number" [(ngModel)]="source.id" class="form-control" />
    </td>
    <td>
      <input type="text" [(ngModel)]="source.country" class="form-control" />
    </td>
    <td>
      <input type="text" [(ngModel)]="source.city" class="form-control" />
    </td>
    <td>
      <input type="button" value="Save" (click)="saveSource()" class="btn btn-sm btn-success" />
      <input type="button" value="Cancel" (click)="cancelSource()" class="btn btn-sm btn-warning" />
    </td>
  </ng-template>
   
  <!--шаблон для добавления-->
  <ng-template #createSources>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="source.country" class="form-control" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" [(ngModel)]="source.city" class="form-control" />
    </div>
    <div>
      <input type="button" value="Save" (click)="saveSource()" class="btn btn-success" />
      <input type="button" value="Cancel" (click)="cancelSource()" class="btn btn-warning" />
    </div>
  </ng-template>
  
</div>
